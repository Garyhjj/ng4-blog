<form [formGroup]="editFg" *ngIf="editFg">
  <div class="form-group">
    <label for="title">标题</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="type">类别</label>
      <input type="text" class="form-control" id="type" formControlName="type">
    </div>
    <div class="form-group col-xs-6">
      <label for="label">标签</label>
      <input type="text" class="form-control" id="label" formControlName="label">
    </div>
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea class="form-control" rows="30" id="content" #con (input)="update(con.value)" formControlName="content"></textarea>
  </div>
  <button type="submit" class="btn btn-default" (click)="submit()" [disabled]="!editFg.valid">提交</button>
</form>

<div class="" #test [innerHTML]="content">

</div>
