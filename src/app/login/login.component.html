<div class="login">
  <div class="form-group">
    <label for="account">账号</label>
    <input type="text" class="form-control" id="account" [(ngModel)]="accountName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
  </div>
  <div class="help-block" *ngIf="error">
    {{error}}
  </div>
  <button type="button" class="btn btn-default" (click)="login()">登录</button>
</div>
